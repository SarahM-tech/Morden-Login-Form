<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form by Tyra</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="login_container">
            <div class="login_title">
                <span>Login</span>
            </div>

            <div class="input_wrapper">
                <input type="text" id="usern" class="input_field" required placeholder="Enter your username" title="Username" />
                <label for="usern" class="label">Username</label>
                <i class="fa-regular fa-user icon "></i>
            
                </div>

            <div class="input_wrapper">
                <input type="password" id="password" class="input_field" required />
                <label for="password" class="label">Password</label>
                <i class="fa-solid fa-lock icon"></i>
                </div

                <div class="remember-forgot">
                    <div class="remember_me">
                        <input type="checkbox" id="rememberMe" />
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <div class="forgot_password">
                        <a href="#">Forgot Password?</a>
                    </div>

                    <div class="input_wrapper">
                        <input type="submit" class="input-submit" value="Login" >
                    </div>
                    <div class="signup">
                        <span>Don't have an account? <a href="#">Sign Up</a></span>
                    </div>
                

                </div>
                </div>
            </div>

            
        
</body>
</html>
